##
dist: xenial
sudo: false
language: go
go:
  - "1.12.x"
env:
  global:
    - GOARCH=amd64
notifications:
  email: false

#https://github.com/travis-ci/docs-travis-ci-com/issues/323
install: true #skip

# calls goreleaser
deploy:
  - provider: script
    skip_cleanup: true
    # script: curl -sL https://git.io/goreleaser | bash
    script: GOPATH=$PWD/build/go ./cicd/goreleaser.sh
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux